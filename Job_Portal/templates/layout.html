{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Job portal
      {% endblock %}
    </title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      /* Dark theme styles */
      body {
        background-color: #121212;
        color: #ffffff;
      }
      input{
        margin: 5px;
        padding: 6px 12px;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        appearance: none;
        border-radius: 4px;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        :focus{
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }
        
      }
      .navbar {
        background-color: #333;
      }
      
      .navbar a {
        color: white;
      }
      
      .navbar a:hover {
        color: #d3d3d3;
      }
      
      .container {
        margin-top: 50px;
        text-align: center;
      }
      
      .content {
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 8px;
      }
      
      h1,
      h2 {
        color: white;
      }
      
      p {
        color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark mt-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <a class="btn btn-primary m-2" href="{% url 'company_list' %}">Companies</a>
            <a class="btn btn-primary m-2" href="{% url 'jobs' %}">jobs</a>
            <a class="btn btn-primary m-2" href="{% url 'create_job' %}">Craete job</a>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">  
              {% csrf_token %}
              <button class="btn btn-danger m-2">Logout</button>
            </form>
            {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
      <div class="content">
        {% block content %}
          Welcome to Job Portal
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
